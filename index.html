<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="rps.js" defer></script>
    </head>

    <body>
        <h1>RPS Game</h1>
        <p>Play 5 rounds of RPS!</p>
        <div class="buttons">
            <button class="rps-button" value="Rock">Rock</button>
            <button class="rps-button" value="Paper">Paper</button>
            <button class="rps-button" value="Scissors">Scissors</button>
        </div>
        <div class="resultParas">
            <p class="rounds"></p>
            <p class="lastResult"></p>
            <p class="finalResult"></p>
        </div>
    </body>
</html>
